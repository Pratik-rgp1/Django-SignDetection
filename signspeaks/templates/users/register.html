{% extends "base_logo.html"%}
{% load static %}
{% block base_log %}

<div class="global-container">
    <div class="card login-form">
        <div class="logo_top">
            <img src="{% static 'images/logo1.png' %}" alt="My logo" width="200px" height="100px" />
        </div>
        <div class="card-body">
            <h3 class="card-title text-center">Register</h3>
            <div class="card-text">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'login' %}">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
