{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-login py-5">
  <div class="head text-center">
    <h1>Login</h1>
  </div>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
    <p><a href="#" style="float:right;font-size:15px;">Forgot password?</a></p>
  </form>
  <br>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
